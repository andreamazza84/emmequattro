<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- VueJs - development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Font - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- Google Font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- Google Font - Shadows Into Light -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Google Font - Caveat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- 12Bool - stylesheet -->
    <link rel="stylesheet" href="12-bool-responsive.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Emme Quattro Srl</title>
</head>
<body>
    <div id="root">
        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 logo flex">
                        <a href="#"><img src="assets/img/logo-inv-colors.jp" alt="Emme Quattro S.r.l"></a>
                    </div>
                    <nav id="navbar" class="col-lg-6">
                        <ul class="flex">
                            <li class="link" v-for="item in menu"><a href="#" :style="'color:'+item.color">{{item.name}}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- /#header -->
        <main id="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12" v-for="(card, index) in cards">
                        <div class="card">
                            <img :src="url+card.img" :alt="card.list" :class="(filter && pointer===index)?'active':''">
                            <div class="overlay" @mouseover="(pointer=index, filter=true)" @mouseleave="filter=false">
                                <h1>{{card.name}}</h1>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </main>
        <!-- /#main -->
        <footer id="footer"></footer>
        <!-- /#footer -->
    </div>

    <!-- VueJs - Script -->
    <script src="main.js"></script>
</body>
</html>
